{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <form method="POST">
        <!-- creating cross site request forgery token to protect the form agadinst attacks -->
        {% csrf_token %}

        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Request Writer Permissions</legend>
                    <!-- crispy forms styles and validates the forms for us -->
                    {{ form | crispy }} 
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </form>

{% endblock %}

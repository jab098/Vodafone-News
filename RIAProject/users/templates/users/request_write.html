{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .register {
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: #e00201;
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }
</style>
    <form method="POST">
        <!-- creating cross site request forgery token to protect the form agadinst attacks -->
        {% csrf_token %}

        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Request Writer Permissions</legend>
                    <!-- crispy forms styles and validates the forms for us -->
                    {{ form | crispy }} 
                </fieldset>
                <div class="form-group">
                    <button class="register" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </form>

{% endblock %}

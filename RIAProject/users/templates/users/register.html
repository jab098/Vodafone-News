{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow-y: auto;
        overflow-y: auto;
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 75vh;
        background: white;
        /* border-radius: 10px;
        border: 3px solid #000000;
        box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.05); */
    }

    .center h1 {
        text-align: center;
        padding: 20px 0;
        border-bottom: 1px solid silver;
    }

    .center form {
        padding: 0 40px;
        box-sizing: border-box;
    }

    form .txt_field {
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 30px 0;
    }

    .txt_field input {
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
    }

    .txt_field label {
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }

    .txt_field span::before {
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 0%;
        height: 2px;
        background: #e00201;
        transition: .5s;
    }

    .txt_field input:focus~label,
    .txt_field input:valid~label {
        top: -5px;
        color: #e00201;
    }

    .txt_field input:focus~span::before,
    .txt_field input:valid~span::before {
        width: 100%;
    }

    .pass:hover {
        text-decoration: underline;
    }

    .join {
        text-align: center;
    }

    .register {
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: #e00201;
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }
</style>

<body>
    <div class="center">
        <form method="POST">
            <!-- creating cross site request forgery token to protect the form agadinst attacks -->
            {% csrf_token %}
            <div>
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group" style="">
                        <legend class="join">Signup <img src="{% static 'user_icon.png' %}" alt="Icon" width="30"
                                height="30"></legend>
                        <!-- crispy forms styles and validates the forms for us -->
                        {{ form | crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="register" type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                    </small>
                </div>
            </div>
        </form>
    </div>
</body>

{% endblock %}

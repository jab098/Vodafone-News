{% extends "base.html" %}
{% block content %}
{% load static %}

<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: auto;
  }

  .center {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    padding: 20px;
    background: white;
    border-radius: 10px;
    border: 3px solid #000000;
    box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.05);
  }

  .label {
    position: absolute;
    top: 50%;
    left: 50px;
    color: #adadad;
    transform: translateY(-50%);
    font-size: 16px;
    pointer-events: none;
    transition: .5s;
  }

  input[type="submit"] {
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: #e00201;
    border-radius: 25px;
    font-size: 18px;
    color: #e9f4fb;
    font-weight: 700;
    cursor: pointer;
    outline: none;
  }
</style>

<body>
  <div class="center">
    <p style="text-align:center">Logged out!</p>
    <div style="text-align:center">
      <form action="{% url 'login'%}">
        <input type="submit" href="" value="Click here to login again">
      </form>
      <!-- <a class="button" href="{% url 'login'%}">Click here to login again.</a> -->
    </div>
  </div>
</body>
{% endblock %}
